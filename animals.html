                <div class="card carda">
                    <img class="imgbir box" src="./img/tardigrad.jfif">
                    <div class="yazi yazibir box">Tardigrades, known colloquially as water bears or moss     piglets, are a phylum of eight-legged segmented micro-animals. They were first described by the German zoologist Johann August Ephraim Goeze in 1773, who called them Kleiner Wasserbär ("little water bear").</div>

            <label>
                <input class="kutucuk" type="checkbox">
                <div class="card cardb">
                    <img class="imgbir box" src="./img/aslan.jpg" alt="">
                    <div class="yazi yaziiki box">The lion (Panthera leo) is a large cat of the genus Panthera native to Africa and India. It has a muscular, broad-chested body; short, rounded head; round ears; and a hairy tuft at the end of its tail. It is sexually dimorphic; adult male lions are larger than females and have a prominent mane.</div>
                </div>
            </label>
            <label>
                <input class="kutucuk" type="checkbox">
                <div class="card cardc">
                    <img class="imgbir box" src="./img/kaplan.jpg">
                    <div class="yazi box">The tiger (Panthera tigris) is the largest living cat species and a member of the genus Panthera. It is most recognisable for its dark vertical stripes on orange fur with a white underside. An apex predator, it primarily preys on ungulates, such as deer and wild boar.</div>
                </div>
            </label>
            <label>
                <input class="kutucuk" type="checkbox">
                <div class="card cardd">
                    <img class="imgbir box" src="./img/lemur.jpg">
                    <div class="yazi box">Lemurs, are wet-nosed primates of the superfamily Lemuroidea, divided into 8 families and consisting of 15 genera and around 100 existing species. They are endemic to the island of Madagascar.</div>
                </div>
            </label>
            <label>
                <input class="kutucuk" type="checkbox">
                <div class="card carde">
                    <img class="imgbir box" src="./img/fil.jpg">
                    <div class="yazi box">
                        Elephants are the largest living land animals. Three living species are currently recognised: the African bush elephant, the African forest elephant, and the Asian elephant. They are the only surviving members of the family Elephantidae and the order Proboscidea; extinct relatives include mammoths and mastodons.
                    </div>
                </div>
            </label>
            <label>
                <input class="kutucuk" type="checkbox">
                <div class="card cardf">
                    <img class="imgbir box" src="./img/goril.jpg">
                    <div class="yazi box">Gorillas are herbivorous, predominantly ground-dwelling great apes that inhabit the tropical forests of equatorial Africa. The genus Gorilla is divided into two species: the eastern gorilla and the western gorilla, and either four or five subspecies.</div>
                </div>
            </label>
            <label>
                <input class="kutucuk" type="checkbox">
                <div class="card cardg">
                    <img class="imgbir box" src="./img/şempanze.jfif">
                    <div class="yazi box">The chimpanzee, also known as simply the chimp, is a species of great ape native to the forest and savannah of tropical Africa. It has four confirmed subspecies and a fifth proposed one. When its close relative the bonobo was more commonly known as the pygmy chimpanzee, this species was often called the common chimpanzee or the robust chimpanzee.</div>
                </div>
            </label>
            <label>
                <input class="kutucuk" type="checkbox">
                <div class="card cardh">
                    <img class="imgbir box" src="./img/at.jpg">
                    <div class="yazi box">The horse (Equus ferus caballus) is a domesticated, one-toed, hoofed mammal. It belongs to the taxonomic family Equidae and is one of two extant subspecies of Equus ferus. The horse has evolved over the past 45 to 55 million years from a small multi-toed creature, close to Eohippus, into the large, single-toed animal of today.</div>
                </div>
            </label>
            <label>
                <input class="kutucuk" type="checkbox">
                <div class="card cardj">
                    <img class="imgbir box" src="./img/timsah.jpeg">
                    <div class="yazi box">Crocodiles (family Crocodylidae) or true crocodiles are large semiaquatic reptiles that live throughout the tropics in Africa, Asia, the Americas and Australia. The term crocodile is sometimes used even more loosely to include all extant members of the order Crocodilia.</div>
                </div>
            </label>
